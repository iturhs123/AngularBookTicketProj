<br>
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">

    <div class="register-form">
        <div class="form-group ">
            <label>UserName</label>
            <input class="form-control form-control-lg" placeholder="User Name" name="userName" id="userName"
                [(ngModel)]="service.formData.userName" required>
            <span id="invalidName" style="color:red"></span>
        </div>

        <div class="form-row">
            <div class="form-group ">
                <label>Phone No.</label>
                <input type="phoneNo" class="form-control form-control-lg" placeholder="Phone No." name="phoneNo"
                    id="phoneNo" [(ngModel)]="service.formData.phoneNo" required>
                <span id="invalidPhone"></span>
            </div>
            <div class="form-group ">
                <label>Email Id</label>
                <input class="form-control form-control-lg" placeholder="EmailId" name="emailId" id="emailId"
                    [(ngModel)]="service.formData.emailId" required>
                <span id="invalidEmail"></span>
            </div>

            <div class="form-group ">
                <label>Age</label>
                <input class="form-control form-control-lg" placeholder="Age" name="age" id="age"
                    [(ngModel)]="service.formData.age" required>
                <span id="invalidAge"></span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" (flag)="book($event)" [disabled]="form.invalid">SUBMIT</button>
        </div>
    </div>

</form>
